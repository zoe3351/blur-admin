<div class="widgets">

    <div class="row">
        <div class="col-md-4">
            <uib-accordion>
                <uib-accordion-group heading="Proposals" is-open="true" panel-class="panel-primary bootstrap-panel accordion-panel">
                    <div class="horizontal-scroll" style="height: 400px;">
                        <div ng-repeat="item in smartTableData">
                            <div>
                                <p>
                                    <b>{{item.firstName}}</b>
                                </p>
                                <p>{{item.lastName}}</p>
                                <p>{{item.username}}</p>
                                <p>
                                    <a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a>
                                </p>
                                <p>
                                    <button class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </uib-accordion-group>

                <uib-accordion-group panel-class="panel-warning bootstrap-panel accordion-panel">
                    <uib-accordion-heading>
                        Create New Proposal
                    </uib-accordion-heading>
                    <form name="newProposalForm" ng-submit="submitForm(newProposalForm.$valid)" novalidate>
                        
                        <div class="form-group" ng-class="{ 'has-error' :newProposalForm.title.$invalid && !newProposalForm.title.$pristine}">
                            <label for="title">Title*</label>
                            <input ng-model="newProposal.title" type="text" name="title" class="form-control" id="title" placeholder="Title" ng-minlength="1" required>
                            <p ng-show="newProposalForm.title.$invalid && !newProposalForm.title.$pristine" class="help-block">Title is required.</p>
                        </div>
                        
                        <div class="form-group" ng-class="{ 'has-error' :newProposalForm.location.$invalid && !newProposalForm.location.$pristine}">
                                <label for="location">Location*</label>
                                <input ng-model="newProposal.location" type="text" name="location" class="form-control" id="title" placeholder="location" ng-minlength="1" required>
                                <p ng-show="newProposalForm.location.$invalid && !newProposalForm.location.$pristine" class="help-block">Location is required.</p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' :newProposalForm.idea.$invalid && !newProposalForm.idea.$pristine}">
                            <label for="idea">Idea</label>
                            <textarea style="height:200px;" ng-model="newProposal.idea" name="idea" placeholder="a few sentences describing what the project involves" class="form-control" id="idea" ng-minlength="1" required></textarea>
                            <p ng-show="newProposalForm.idea.$invalid && !newProposalForm.idea.$pristine" class="help-block">Idea is required.</p>
                        </div>

                        <div class="form-group">
                            <label for="need">Why is the project needed?</label>
                            <input ng-model="newProposal.need" type="text" class="form-control" id="need" placeholder="Why is the project needed?">
                        </div>
                        <div class="form-group">
                            <label for="benefit">Who does the project benefit?</label>
                            <input ng-model="newProposal.benefit" type="text" class="form-control" id="benefit" placeholder="Who does the project benefit?">
                        </div>
                        <button type="submit" class="btn btn-danger" >Submit</button>
                    </form>
                </uib-accordion-group>
            </uib-accordion>

        </div>

        <div class="col-md-8">
            <div ba-panel ba-panel-title="Google Maps" class="viewport100">
                <div id="google-maps"></div>
            </div>
        </div>
    </div>
</div>
