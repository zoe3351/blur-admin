<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="All Users" ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
                <div class="form-group select-page-size-wrap ">
                    <label>Rows on page
                        <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                        </select>
                    </label>
                </div>
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="addUser()">Add User</button>
                </div>

                <table class="table table-striped" st-table="displayedCollection" st-safe-src="users" ng-if="users">
                    <thead>
                        <tr class="sortable ">
                            <th st-sort="id">ID</th>
                            <th st-sort="name">Username</th>
                            <th st-sort="email">Email</th>
                            <th st-sort="phone">Phone</th>
                            <th st-sort="type">Type</th>
                            <th st-sort="dist">District</th>
                            <th st-sort="action">Action</th>
                        </tr>
                        <tr>
                            <th>
                                <input st-search="id" placeholder="Search ID" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input st-search="name" placeholder="Search Username" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input st-search="email" placeholder="Search Email" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input st-search="phone" placeholder="Search Phone" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input st-search="type" placeholder="Search Type" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input st-search="dist" placeholder="Search Dist" class="input-sm form-control search-input" type="search" />
                            </th>
                            <th>
                                <input ng-if="false" />
                            </th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr ng-repeat="user in displayedCollection" class="editable-row">
                            <td>
                                {{user.id }}
                            </td>
                            <td>
                                <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                                    {{user.name || 'empty' }}
                                </span>
                            </td>
                            <td>
                                <span editable-text="user.email" e-name="email" e-form="rowform" e-required>
                                    {{user.email || 'empty' }}
                                </span>
                            </td>
                            <td>
                                <span editable-text="user.email" e-name="email" e-form="rowform" e-required>
                                    {{user.phone || 'empty' }}
                                </span>
                            </td>
                            <td class="select-td">
                                <span editable-select="user.type" e-name="type" e-form="rowform" e-selectpicker e-ng-options="s.value as s.text for s in types">
                                    {{showType(user) }}
                                </span>
                            </td>
                            <td class="select-td">
                                <span editable-select="user.dist" e-name="dist" e-form="rowform" e-selectpicker e-ng-options="s.value as s.text for s in dists">
                                    {{showDist(user) }}
                                </span>
                            </td>
                            <td>
                                <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="rowform.$visible">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                                        Save
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                        Cancel
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>

                </table>



            </div>
        </div>
    </div>
</div>
